<body>

                    <option value="70-009-003-00 - SAMEC TS12">70-009-003-00 - SAMEC TS12</option>
                    <option value="70-009-000-00 - Schleuniger EcoStrip 9300">70-009-000-00 - Schleuniger EcoStrip 9300</option>
                    <option value="70-009-007-00 - Automat do Cięcia przewodów 16- 150mm2 EW-05E">70-009-007-00 - Automat do Cięcia przewodów 16- 150mm2 EW-05E</option>
                    <option value="70-009-008-00 - Automat do Cięcia i zacisku przewodów EW-22G">70-009-008-00 - Automat do Cięcia i zacisku przewodów EW-22G</option>
                    <option value="70-009-001-00 - Schleuniger PowerStrip 9500">70-009-001-00 - Schleuniger PowerStrip 9500</option>

                    <option value="70-009-011-01 - Schleuniger Mega Strip 9680MR">70-009-011-01 - Schleuniger Mega Strip 9680MR</option>
                    <option value="70-009-006-00 - EW-22F Cięcie i cynowanie przewodów">70-009-006-00 - EW-22F Cięcie i cynowanie przewodów</option>
                    <option value="70-009-005-00 - Gilotyna JQ-6100 E">70-009-005-00 - Gilotyna JQ-6100 E</option>
                </select>
            </div>
            <div>
                <label for="data_wydruku" class="input_element">Data:</label>
                <p class="input_element" id="data_wydruku"></p>
            </div>
        </div>
        <div class="column_2">
            <div id="qrcode" class="qr_code">

            </div>
        </div>

    <div class="button_body">
        <button id="print_button">DRUKUJ ETYKIETE</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    var now = new Date();
    var print_date = now.toLocaleString();
    document.getElementById("data_wydruku").innerText = print_date;

    var button = document.getElementById('print_button');
    button.addEventListener('click', funkcja_click);

    var operator_id = "brak";
    var machine_select = "brak";
    var string_to_print = print_date + "  " + operator_id + "  " + machine_select;
    generateQRCode(string_to_print);

    function funkcja_click() {  //funckcja po kliknieciu 

        operator_id = document.getElementById("operator_id").value;
        machine_select = document.getElementById("machine_id").value;
        string_to_print = print_date + "  " + operator_id + "  " + machine_select;

        var checksum = 1; //zaczynam z true
        var message_to_operator = "";
        console.log(operator_id.length);
        if (operator_id == "" || operator_id.length != 6 || isNaN(operator_id)) {
            checksum = 0;
            message_to_operator = " Id operatora niepoprawne";
        }
        if (machine_select == "") {
            checksum = 0;
            message_to_operator = "Nie wybrano maszyny";
        }
        if (checksum) {
            generateQRCode(string_to_print);
            window.print();
        }
        else {
            alert(message_to_operator);
        }

    }
    // Funkcja do generowania kodu QR 

    function generateQRCode(text) {
        var qrCodeContainer = document.getElementById("qrcode");
        qrCodeContainer.innerHTML = ""; // Wyczyszczenie poprzedniego kodu QR 
        var qrcode = new QRCode(qrCodeContainer, { text: text, width: 128, height: 128 });
    }

</script>
